    <main>
      <div class="container-fluid m-3 p-3 bg-light ">
        <div class="row">
          <div class="col">
            <h1 class="h1">Contactate con nosotros</h1>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-lg-9 col-sm-6 col-6">
            <form>
              <div class="form-group">
                <label for="inputNombre">Nombre y apellido</label>
                <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Ingrese su nombre">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Dirección de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email">
                <small id="emailHelp" class="form-text text-muted">No compartiremos su información con nadie.</small>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Motivo de su consulta</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Apertura de cuenta</option>
                  <option>Operaciones</option>
                  <option>Transferencia de titulos</option>
                  <option>Asesoramiento comercial</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Comente su consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
              </div>

              <button type="submit" class="btn btn-primary m-3">Enviar</button>

            </form>
          </div>
          <div class="col-lg-3 col-sm-6 col-6">
            <img class="img-fluid img-thumbnail animate__animated animate__flip" src="https://media.istockphoto.com/photos/man-holding-piggy-bank-picture-id1369909837?s=612x612" alt="">
          </div>
        </div>
